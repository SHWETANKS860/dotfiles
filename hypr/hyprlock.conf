background {
    monitor =
    path = /home/shwetank/wallpapers/thumb-1920-1360350.png   # Replace with your background image path
    color = rgba(25, 20, 20, 1.0)

    # Add a blur effect to the background
    blur_passes = 2  # 0 disables blur
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
}

# Clock in top right corner
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date '+%H:%M:%S')</b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 60  # Increased font size
    font_family = JetBrains Mono Nerd Font
    position = -50, -50  # Moved to top right
    halign = right
    valign = top
}

# User profile picture in center
image {
    monitor =
    path = /home/shwetank/wallpapers/face.jpg   # Replace with your profile picture path
    size = 150
    border_color = rgb(180, 180, 180)
    border_width = 4
    position = 0, 20
    halign = center
    valign = center
}

# Welcome message below profile picture
label {
    monitor =
    text = Welcome back!
    color = rgb(255, 255, 255)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}

# Password input field at the bottom
input-field {
    monitor =
    size = 150, 50
    outline_thickness = 0.25
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(134, 134, 134)
    inner_color = rgb(255, 255, 255)
    font_color = rgb(141, 140, 140)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -160
    halign = center
    valign = center
}